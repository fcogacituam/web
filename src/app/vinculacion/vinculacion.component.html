 <div class="page position-absolute t-0 w-100" id="vinculacion">
        <div class="row no-gutters minh-100vh">
          <div class="col-lg-9 order-1 order-lg-0 page-content pt-lg-0">

            <app-menu [paginas]="paginas" (current)="setCurrent($event)"></app-menu>
            <app-menu-mobile *ngIf="showMenuMovil" [paginas]="current" (closeMenu)="cerrarMenu($event)"></app-menu-mobile>
            <div class="accesibilidad col-lg-9">
                <app-inclusion display="up"></app-inclusion>
            </div>
            <!-- ============================================-->
            <!-- <section> begin ============================-->
            <section class="pt-5 pt-xl-7 pt-xxl-8">

              <div class="container-fluid">
                <div class="row justify-content-center pb-5">
                  <div class="col-lg-10">
                    <div class="text-center mb-5 mb-lg-6">
                      <h2 class="fs-2 fs-sm-3"> <span class="font-weight-medium">Our Latest </span>Shots</h2>
                      <hr class="hr-ornate" />
                    </div>
                    <div class="row">
                      <div class="col-sm-6 col-lg-4 mb-4">
                        <a href="assets/img/gallery/1-f.jpg" data-lightbox="group" data-title="Image caption">
                          <img class="img-fluid rounded" src="assets/img/gallery/1.jpg" alt="" />
                        </a>
                      </div>
                      <div class="col-sm-6 col-lg-4 mb-4">
                        <a href="assets/img/gallery/2-f.jpg" data-lightbox="group" data-title="Image caption">
                          <img class="img-fluid rounded" src="assets/img/gallery/2.jpg" alt="" />
                        </a>
                      </div>
                      <div class="col-sm-6 col-lg-4 mb-4">
                        <a href="assets/img/gallery/3-f.jpg" data-lightbox="group" data-title="Image caption">
                          <img class="img-fluid rounded" src="assets/img/gallery/3.jpg" alt="" />
                        </a>
                      </div>
                      <div class="col-sm-6 col-lg-4 mb-4">
                        <a href="assets/img/gallery/4-f.jpg" data-lightbox="group" data-title="Image caption">
                          <img class="img-fluid rounded" src="assets/img/gallery/4.jpg" alt="" />
                        </a>
                      </div>
                      <div class="col-sm-6 col-lg-4 mb-4">
                        <a href="assets/img/gallery/5-f.jpg" data-lightbox="group" data-title="Image caption">
                          <img class="img-fluid rounded" src="assets/img/gallery/5.jpg" alt="" />
                        </a>
                      </div>
                      <div class="col-sm-6 col-lg-4 mb-4">
                        <a href="assets/img/gallery/6-f.jpg" data-lightbox="group" data-title="Image caption">
                          <img class="img-fluid rounded" src="assets/img/gallery/6.jpg" alt="" />
                        </a>
                      </div>
                      <div class="col-sm-6 col-lg-4 mb-4 mb-lg-0">
                        <a href="assets/img/gallery/7-f.jpg" data-lightbox="group" data-title="Image caption">
                          <img class="img-fluid rounded" src="assets/img/gallery/7.jpg" alt="" />
                        </a>
                      </div>
                      <div class="col-sm-6 col-lg-4 mb-4 mb-sm-0">
                        <a href="assets/img/gallery/8-f.jpg" data-lightbox="group" data-title="Image caption">
                          <img class="img-fluid rounded" src="assets/img/gallery/8.jpg" alt="" />
                        </a>
                      </div>
                      <div class="col-sm-6 col-lg-4">
                        <a href="assets/img/gallery/9-f.jpg" data-lightbox="group" data-title="Image caption">
                          <img class="img-fluid rounded" src="assets/img/gallery/9.jpg" alt="" />
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end of .container-->

            </section>
            <!-- <section> close ============================-->
            <!-- ============================================-->


            <footer class="page-footer">
              <div class="bg-holder" style="background-image:url(assets/img/sidebars/gallery.jpg);background-position: 0 8%; transform: scale(1.1);">
              </div>
              <!--/.bg-holder-->

              <div class="row justify-content-center">
                <div class="col-lg-10">
                  <div class="row align-items-center">
                    <div class="col-lg-6 text-lg-left">
                      <p class="fs--1 text-uppercase ls font-weight-bold mb-0">
                        Copyright &copy; 2018 Boots4&trade; inc.</p>
                    </div>
                    <div class="col-lg-6 text-lg-right mt-2 mt-lg-0">
                      <p class="fs--1 text-uppercase ls font-weight-bold mb-0">Made with<span class="fas fa-heart mx-1"></span>by
                        <a class="text-light" href="https://themewagon.com/">Themewagon</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </footer>
          </div>
        <div class="col-lg-3 col-12 t-0 order-0 order-lg-1 position-absolute position-lg-relative">
            <div class="h-lg-100vh sticky-top py-4"><span class="btn-close sticky-area"><img class="d-none d-lg-block times"
                        src="assets/img/times.svg" width="25" alt="" /><img class="d-lg-none" src="assets/img/times-black.svg"
                        width="18" alt="" /></span>
                <div class="bg-holder d-flex d-sm-flex d-md-inline"
                    style="background-image:url(assets/img/sidebars/gallery.jpg);">
                    <div class="menu-mobile d-flex d-lg-none ml-5">
                        <div class="container-menu-mobile px-3" (click)="openMenuMovil($event)">
                            <i class="fas fa-bars fa-2x"></i>
                        </div>
                    </div>
                </div>
                <h1 class="page-title">{{title}}</h1>
            </div>
        </div>
        </div>
      </div>
