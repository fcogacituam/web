    <div class="loader"><span></span><span></span><span></span><span></span></div>
  </div>
  <!-- ============================================-->

  <!-- <app-menu-mobile *ngIf="showMenuMovil" [paginas]="paginas"></app-menu-mobile> -->
  <!-- ============================================-->
  <!-- <section> begin ============================-->
  <section class="p-0" id="home">

    <div class="container-fluid p-0 minh-100vh">

      <!-- INICIO PARTE IZQUIERDA -->
      <div class="position-relative px-0 w-lg-50 h-100 position-lg-absolute" id="baseContent">
    
      

          <!-- INICIO SLIDER -->
          <div id="carouselExampleIndicators" class="carousel slide h-100" data-interval="10000" data-ride="carousel" data-pause="false">
            <!-- INICIO HEADER -->
            <div class="position-absolute p-4 w-100 header">
              <div class="container-fluid ">
                <div class="row align-items-center">
                  <div class="col-6 align-self-start">
                    <img src="assets/img/examples/LOGO_CABECERA.png" class="img-fluid" alt="Logo header">
                  </div>
                  <div class="col-6 text-right ">
                    <div class="botones">
                      <app-inclusion display="down"></app-inclusion>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- FIN HEADER -->
            <div class="dark"></div>
            <div class="carousel-inner h-100">
              <div *ngFor="let item of carousel; let index=index" [class.active]="index==0" class="carousel-item h-100" >
                <img class="d-block w-100 h-100 zoomImage" src="{{item.image}}" alt="{{item.alt}}">
                <div class="carousel-caption d-xs-block d-md-block">
                  <h1 class="animated zoomIn">{{item.title}}</h1>
                  <p class="animated bounce">{{item.subtitle}}</p>

                  <a class="btn-slide animated zoomIn" > Ver m√°s </a>
                 
                </div>
                
              </div>

              

            </div>
          <!-- <footer class="p-5"> d-block d-sm-block d-lg-none-->
          <div class="foot d-none d-lg-block">
            <app-home instance="1"></app-home>
            <app-footer></app-footer>
          </div>
          
          <!-- </footer> -->
          </div>
           
          <!-- FIN SLIDER -->
        
      </div>
        
      <!-- FIN PARTE IZQUIERDA -->


      <div class="position-relative w-lg-50 position-lg-fixed undefined" id="gridNav">
        <div class="row h-lg-100vh">


          <div *ngFor="let pagina of paginas; let i = index" class="col-6 col-sm-4 main-pages minh-25vh h-lg-50vh sidebar-item-wrapper py-5 menu-action-trigger" [attr.data-content]="pagina.path">
            <div class="cover" [ngClass]="'cover'+i"></div>
            <div class="bg-holder" style="background-image:url(https://picsum.photos/200/300);"></div>
            <div class="sidebar-item">
              <img class="mb-1 mb-lg-3 nav-icon" src="assets/img/lineicons/favorites.svg" alt="">
              <h2 class="font-weight-light text-white fs-1 fs-xl-2 fs-xxl-3">{{pagina.title}}</h2>
            </div>
          </div>


        </div> 
      </div>
      <div class="foot2 d-block d-sm-block d-lg-none">
        <app-home instance="2"></app-home>
        <app-footer></app-footer>
      </div>
    </div>
    <!-- end of .container-->
  </section>
  <!-- <section> close ============================-->
  <!-- ============================================-->







      <app-universidad [paginas]="paginas"></app-universidad>
      <app-investigacion [carreras]="carreras" [paginas]="paginas"></app-investigacion>
      <app-comunidad-uoh [paginas]="paginas"></app-comunidad-uoh>
      <app-admision [paginas]="paginas"></app-admision>
      <app-vinculacion [paginas]="paginas"></app-vinculacion>
      <app-noticias-y-eventos [paginas]="paginas"></app-noticias-y-eventos>

      <!-- Feature page content will go here-->

        <div class="row justify-content-center">

              </div>
              <div class="col-lg-6 text-lg-right mt-2 mt-lg-0">

                    class="fas fa-heart mx-1"></span>by
                  <a class="text-light" href="https://themewagon.com/">Themewagon</a>
                </p>
              </div>
            </div>
          </div>

    </div>
  </div>
</div>
